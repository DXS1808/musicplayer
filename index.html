<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="/assets/img/song1.jpg"> -->
</head>

<body>
    <div class="player">
        <div class="dashboard">
            <header>
                <div class="dashboard-down">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div class="dashboard-plus">
                    <i class="fas fa-plus"></i>
                </div>
                <h4>Now playing</h4>
                <h2>Sting 57 th & 9th</h2>

            </header>

            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://kenh14cdn.com/thumb_w/660/2019/2/6/binzquote7-15493864232781684959145.png')">

                </div>
            </div>

            <!--Control-->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i id = "pause" class="far fa-pause-circle"></i>
                    <!-- <i class="far fa-play-circle"></i> -->
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        <!--Playlist-->

        <div class="playlist">
            <!-- <div class="song">
                    <div class="thumb" style="background-image: url('https://kenh14cdn.com/thumb_w/660/2019/2/6/binzquote7-15493864232781684959145.png')" >

                    </div>
                    <div class="body">
                        
                        <h3 class="tittle">Tên bài hát</h3>
                        <p class="author"> Ca sĩ / nhóm nhạc</p>

                    </div>
                    <div class="option">
                        <i class="far fa-ellipsis-h"></i>
                    </div>
                </div> -->
        </div>


    </div>

    <script src="music.js"> </script>
</body>

</html>
